<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img src="sun.jpg" onmouseover="mover(this);"
    onmouseout="mout(this);">

    <script type="text/javascript">
      function mover(obj){
        obj.width="100";
        obj.height="100";
      }
      function mout(obj){
        obj.width="500";
        obj.height="500";
      }
    </script>

  </body>
</html>
