<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script>
    var array=new Array();
    var i=0;
    function store(){
    array[i]=document.getElementbyId("input").value;
    array[i]=document.getElementById('input').value;
    i++;
    }

    function show(){

    for(var j=0; j<array.length; j++){

    document.write(array[j]+"<br>");

    }


    }


    </script>
  </head>
  <body>






<input type="text" id="input">
<input type="button" value="Stack" onclick="store();" >
<br>
<br>
<input type="button" value="Show" onclick="show();">

  </body>
</html>
