<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:800px; height: 500px"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var myCenter = new google.maps.LatLng(36.6283, 127.4583);
  var myCenter2 = new google.maps.LatLng(35.1, 126.8);
  var myCenter3=new google.maps.LatLng(35.1795543, 129.0756416);
  var mapOptions = {
  	center: myCenter,
    zoom: 5
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);

  var marker = new google.maps.Marker({
	position: myCenter,
	map: map
  });

  var marker2 = new google.maps.Marker({
	position: myCenter2,
	map: map
  });

  var marker3 = new google.maps.Marker({
	position: myCenter3,
	map: map
  });

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASl3k76I_aYazwe2RRGBkBcW_W2YdzLrs&callback=myMap"></script>

</body>
</html>
