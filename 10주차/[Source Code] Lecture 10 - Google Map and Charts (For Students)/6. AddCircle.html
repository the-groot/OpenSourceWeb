<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:800px; height: 500px"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var myCenter = new google.maps.LatLng(36.6283, 127.4583);
  var mapOptions = {
  	center: myCenter,
    zoom: 15
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);

  var marker = new google.maps.Marker({
	position:myCenter,
    animation:google.maps.Animation.BOUNCE,
	icon: 'cbnu.png'
  });
  marker.setMap(map);

  var myUniversity = new google.maps.Circle({
    center: myCenter,
    radius: 500,
    strokeColor: "#FF5733",
	strokeOpacity: 0.5,
	strokeWeight: 3,
	fillColor: "#FF5733",
	fillOpacity: 0.5
  });
  myUniversity.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASl3k76I_aYazwe2RRGBkBcW_W2YdzLrs&callback=myMap"></script>

</body>
</html>
