<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      p{
        font-weight:bold;
      }
      table{
        border-collapse:collapse;
        width:100%;
      }
      th,td {
        border: 1px solid #ddd;
        text-align:left;
        padding:8px;
      }

      th{
        background-color:green;
        color:white;
      }

      tr:nth-child(even) {
        background-color:#f2f2f2;
      }

      tr:hover{
        background-color:orange;
      }

    </style>
  </head>
  <body>
    <h1>Striped Table</h1>
    <p>For Zebra-</p>
    <table>
    <th>  First Name  </th>
    <th>  Last Name  </th>
    <th>  Points  </th>

    <tr>
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>

    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
      <td>$150</td>

    </tr>
    <tr>
      <td>Joe</td>
      <td>Swanson</td>
      <td>$300</td>
    </tr>
    <tr>
      <td>Cleverland</td>
      <td>Brown</td>
      <td>$250</td>

    </tr>
    </table>
  </body>
</html>
